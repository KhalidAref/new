<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>رحلة خالد — Khalid's Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
  <div class="wrap">
    <header>
      <div class="brand" onclick="scrollToTop()">
        <div class="logo">خ</div>
        <div>
          <h1 id="brandTitle">رحلة خالد</h1>
          <div class="tagline">tech · design · thoughts</div>
        </div>
      </div>
      <div class="controls">
        <button class="btn small" id="langBtn">EN</button>
        <button class="btn icon-btn" id="themeBtn">🌓</button>
        <button class="btn small" id="adminBtn">Admin</button>
      </div>
    </header>

    <section class="hero">
      <div class="hero-left">
        <h2><span data-ar="مرحباً —" data-en="Hello —"></span> <span>أنا خالد</span></h2>
        <p><span data-ar="أشارك أفكاري حول التصميم، البرمجة، والذكاء الاصطناعي" data-en="Sharing ideas on design, development, and AI"></span></p>
        <div class="hero-cta">
          <button class="btn" id="ctaLatest">أحدث المقالات</button>
        </div>
      </div>
      <div class="hero-right">
        <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?q=80&w=700&auto=format&fit=crop" alt="hero" class="hero-img">
      </div>
    </section>

    <main>
      <section>
        <h3><span data-ar="المقالات" data-en="Articles"></span></h3>
        <div class="grid" id="postsGrid"></div>
      </section>
    </main>

    <footer>
      © <span id="year"></span> رحلة خالد — Built with ❤️
    </footer>
  </div>

  <div class="post-view" id="postView">
    <div class="post-card">
      <button class="close" id="closePostBtn">✕</button>
      <h3 id="postTitle"></h3>
      <div id="postMeta"></div>
      <div id="postImage" class="thumb"></div>
      <article id="postContent"></article>
    </div>
  </div>

  <aside class="admin-drawer" id="adminDrawer">
    <h4>Admin Panel</h4>
    <div class="admin-controls">
      <button class="btn small" id="importBtn">Import</button>
      <button class="btn small" id="exportBtn">Export</button>
      <button class="btn small" id="newPostBtn">New</button>
      <button class="btn small" id="closeAdminBtn">Close</button>
    </div>
    <div id="adminList"></div>
    <div id="editorArea" class="editor hidden">
      <input id="titleAr" placeholder="Title AR">
      <input id="titleEn" placeholder="Title EN">
      <textarea id="excerptAr" placeholder="Excerpt AR"></textarea>
      <textarea id="excerptEn" placeholder="Excerpt EN"></textarea>
      <input id="category" placeholder="Category">
      <input id="imageUrl" placeholder="Image URL">
      <input id="date" type="date">
      <textarea id="contentAr" placeholder="Content AR"></textarea>
      <textarea id="contentEn" placeholder="Content EN"></textarea>
      <button class="btn" id="savePostBtn">Save</button>
    </div>
  </aside>

  <input type="file" id="jsonFile" accept=".json" style="display:none">
  <script src="script.js"></script>
</body>
</html>
